{% extends 'tasks/base.html' %}
{% block content %}

<div class="container">
  <form method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label" id="label-name">Name of the Project</label>
        <input type="text" class="form-control" id="name" name="name">
        <div id="nameHelp" class="form-text">Introduce the name of your project to be rendered in some forms (50 characters max.)</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label" id="label-description">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
        <div id="descriptionHelp" class="form-text">Introduce all deteails you want to show about your Project</div>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label" id="label-location">Location of the Project (50 characters max.)</label>
        <input type="text" class="form-control" name="location" id="location">
        <div id="locationHelp" class="form-text">50 characters max.</div>
      </div>
      <div class="mb-3">
          <label for="currency" class="form-label" id="label-currency">Currency</label>
          <select class="form-control" id="currency" name="currency">
              <option value="">Select a currency</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="SAR">SAR</option>
          </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


{% endblock %}
