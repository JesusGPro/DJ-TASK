{% extends 'tasks/base.html' %}
{% block content %}

<div class="container">
      <br>
      <h4>Assign a Workpackage for the report</h4>
    <div class="row">
      <div class="col-md-12">
        <h5>WorkPackages: {{ project_id }} - {{ project_description }} </h5>
      </div>
    </div>
    <br>
    <form method="post">
      {% csrf_token %}
      <br>
      <input class="btn btn-primary" type="submit" name="view_report" value="View the Report">
      <input class="btn btn-success" type="submit" name="pdf_button" value="Generate PDF">
      <input class="btn btn-success" type="submit" name="csv_button" value="Generate CSV">
      <input class="btn btn-primary" type="submit" name="view_measurements" value="View the Report with measurements">
      <input class="btn btn-success" type="submit" name="view_measurements_pdf" value="Report with measurements PDF">
      <input class="btn btn-success" type="submit" name="view_measurements_csv" value="Report with measurements CSV">
      <br><br>
      <input class="btn btn-success" type="submit" name="view_measurements_xlsx" value="Report with measurements XLSX">
      <br><br>
      <input class="btn btn-primary" type="submit" name="view_report_summary" value="View the Report Summary">
      <input class="btn btn-success" type="submit" name="view_report_summary_pdf" value="Generate a Summary PDF">
      <input class="btn btn-success" type="submit" name="view_report_summary_csv" value="Generate a Summary CSV">
    </form>
</div>

<br>
<br>
<br>
<br>

{% endblock %}
