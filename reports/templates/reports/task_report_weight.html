<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  @page {
    size: landscape A4;
   }
</style>
<body>
  <div class="container">  
    <div class="row">
      <div class="col-md-12">
        <table id="workpackage-list" class="table table-striped">
          <thead>
            <h4>Project description: {{ project.id }} -- {{ project.description }}</h4>
            <tr>
              <th style="width: 1%;">id</th>
              <th style="width: 10%;">Code</th>
              <th style="width: 24%;">Denomination</th>
              <th style="width: 5%;">Unit</th>
              <th style="width: 10%;">Price</th>
              <th style="width: 5%;">Currency</th>
              <th style="width: 10%;">Volume</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
            <tr>
              <td style="width: 1%;">{{ task.id }}</td>
              <td style="width: 10%;">{{ task.code }}</td>
              <td style="width: 24%;">{{ task.name }}</td>
              <td style="width: 5%;">{{ task.unit }}</td>
              <td style="width: 10%;">{{ task.price }}</td>
              <td style="width: 5%;">{{ task.currency }}</td>
              <td style="width: 10%;">{{ task.amount }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>     
  
</body>
</html>
