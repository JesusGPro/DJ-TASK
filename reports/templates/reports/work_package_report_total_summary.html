<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Package Report Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% load tags %}
  <div class="container">
    <div class="text-center">
      <h4>Project Description: {{ project_description }}</h4>
      <h2>Work Package Reports Summary</h2>
  
    </div>
    
    <div class="mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Work Package Total Sum:</th>
            <th style="text-align: right;">{{ formatted_project_total }}</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
          <tr>
            <th>{{ report.work_package_description }}</th>
            <th style="text-align: right;">{{ report.formatted_grand_total }}</th>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
        
    
  </div>
</body>
</html>
